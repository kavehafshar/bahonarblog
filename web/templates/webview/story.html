<script>
// navbar
$(window).scroll(function () {
    if ($(this).scrollTop() > 150) {
        $("nav").addClass("nav-fix");
    }
    if ($(this).scrollTop() < 150) {
        $("nav").removeClass("nav-fix");
        $("nav").removeClass("nav-sleep");
        $("nav").removeClass("nav-show");
    }
    if ($(this).scrollTop() < 350) {
        if ($("nav").hasClass("nav-show")) {
            $("nav").removeClass("nav-show");
            $("nav").addClass("nav-sleep");
            $("#append-navlink .navlink").slideUp(500);
            $(".navlink .collapse-icon i").addClass("fa-navicon").removeClass("fa-close");

        }
    }
    if ($(this).scrollTop() > 350) {
        $("nav").addClass("nav-show");
    }
});

// collapse
$(".navlink").clone().appendTo("#append-navlink");
$(".navlink .collapse-icon").click(function () {
    $("#append-navlink .navlink").slideToggle(500);
    $(".navlink .collapse-icon i").toggleClass("fa-navicon").toggleClass("fa-close");
});
// parallax
$('.blacktheme-parallax').each(function () { var $obj = $(this); $(window).scroll(function () { var yPos = ($(window).scrollTop() / $obj.data('speed')); var bgpos = '50% ' + yPos + 'px'; $obj.css('background-position', bgpos); }); });
</script>
